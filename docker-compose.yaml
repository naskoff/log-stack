networks:
  logsnet:
    driver: bridge

volumes:
  esdata:
  filebeat_data:
  mongo_data:
  graylog_data:

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: elk-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks: [logsnet]
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    container_name: elk-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks: [logsnet]
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.0
    container_name: elk-logstash
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"    # beats (Filebeat)
      - "1514:1514/udp" # syslog
    networks: [logsnet]
    depends_on:
      - elasticsearch

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.14.0
    container_name: elk-filebeat
    user: root
    entrypoint: ["/bin/sh", "-c", "cp /tmp/filebeat.yml /usr/share/filebeat/filebeat.yml && exec filebeat -e -strict.perms=false"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - filebeat_data:/usr/share/filebeat/data
      - ./filebeat/filebeat.yml:/tmp/filebeat.yml:ro
    depends_on:
      - logstash
    networks: [logsnet]

  mongo:
    image: mongo:7
    container_name: graylog-mongo
    networks: [logsnet]
    volumes:
      - mongo_data:/data/db

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: graylog-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks: [logsnet]
    volumes:
      - graylog_data:/usr/share/opensearch/data

  graylog:
    image: graylog/graylog:6.0
    container_name: graylog
    depends_on:
      - mongo
      - opensearch
    environment:
      GRAYLOG_NODE_ID_FILE: /usr/share/graylog/data/node-id
      GRAYLOG_PASSWORD_SECRET: somepasswordpepper
      GRAYLOG_ROOT_PASSWORD_SHA2: e3afed0047b08059d0fada10f400c1e5  # "admin"
      GRAYLOG_HTTP_EXTERNAL_URI: http://localhost:9000/
      GRAYLOG_ELASTICSEARCH_HOSTS: http://opensearch:9200
      GRAYLOG_HTTP_ENABLE_CORS: "true"
    networks: [logsnet]
    ports:
      - "9000:9000"
      - "1515:1514/udp" # syslog input (лил░ Docker)
